{% extends 'base.html' %}

{% block content %}
<div class="bg-white text-black">
<br><br><br><br><br><br>
<form action="." method="post">
  {% csrf_token %}
  <h1 class="text-secondary"><b>Log In</b>
    </h1>

    {% for message in messages %}
  <h4 class="text-danger" style="text-align:center">{{ message }}</h4>
  {% endfor %}


  <!-- Email input -->
  <div class="form-outline mb-4">
        <label class="form-label text-secondary" >User Name</label>
    <input type="text" class="form-control" placeholder="Email Address"  name="username"/>



  <!-- Password input -->
<label class="form-label  text-secondary" for="form2Example2" >Password</label>
    <input type="password" id="form2Example2" class="form-control" placeholder="Password" name="password"/>


  <button type="submit" class="btn btn-primary mt-4  text-white btn-block mb-4">Log In</button>




  </div>
  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label  text-white" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col  text-secondary">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'blog:register' %}">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>
   </div>
{% endblock content %}
