{% extends 'base.html' %}

{% block content %}
<div class="bg-white text-secondary">
<br><br><br><br><br><br>
<form action="." method="post">
  {% csrf_token %}
  <h1 class="text-secondary"><b>Log In</b>
    </h1>

    {% for message in messages %}
  <h4 class="text-danger" style="text-align:center">{{ message }}</h4>
  {% endfor %}


  <!-- Email input -->
  <div class="form-outline mb-4">

    <input type="text" class="form-control mt-4" placeholder="User Name"  name="username" required />

    <input type="email" class="form-control mt-4" placeholder="Email Address"  name="email" required />




    <input type="password"  class="form-control mt-4" placeholder="Password" name="password" required/>

    <input type="password"  class="form-control mt-4" placeholder="Password" name="confirm_password" required/>


  <button type="submit" class="btn btn-primary mt-4  text-white btn-block mb-4">Register</button>




  </div>


</form>
   </div>

{% endblock content %}
